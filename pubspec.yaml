  path_provider: ^2.1.2
  flutter_svg: ^2.0.7
  flutter_local_notifications: ^19.2.1
  flutter_local_notifications_linux: ^6.0.0
  connectivity_plus: ^4.0.0
  intl: ^0.18.1
  rxdart: ^0.28.0

  google_api_availability: ^5.0.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  fonts:

    - family: MediaSans
      fonts:
        - asset: assets/fonts/mediasans-bold-TRIAL-BF63c7546b153ef.otf
